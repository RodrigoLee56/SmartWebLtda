<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">

      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="login()" (keydown.enter)="login()">Entrar</ion-button>
    </div>
    <ion-button expand="full" fill="clear" [routerLink]="['/register']">
      Ainda nÃ£o tem conta? Cadastrar
    </ion-button>
</ion-content>
