<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar UsuÃ¡rio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="usuario.nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
</ion-content>
